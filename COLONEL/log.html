<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colonel Online Shop - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-table {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-table h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-table table {
      width: 100%;
    }

    .login-table td {
      padding: 10px 0;
    }

    .login-table input[type="text"],
    .login-table input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-table input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #008cba;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-table input[type="submit"]:hover {
      background-color: #005f73;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Colonel Online Shop</h1>
  </header>

  <main>
    <div class="login-table">
      <h2>Login</h2>
      <form action="#">
        <table>
          <tr>
            <td>Username:</td>
          </tr>
          <tr>
            <td><input type="text" name="username" required></td>
          </tr>
          <tr>
            <td>Password:</td>
          </tr>
          <tr>
            <td><input type="password" name="password" required></td>
          </tr>
          <tr>
            <td> <a href="on line grocery.html">LOG IN</a>
            <td> <a href="create.html">CREATE ACCOUNT</a>   
          </tr>
        </table>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Colonel Online Shop. All rights reserved.</p>
    <p>Contact: support@colonelshop.com | Phone: +256 767 337 775</p>
    <p>Address: 123 Market Street, mbarara City, UGANDA</p>
    <p>Follow us: Facebook | Twitter | Instagram</p>
  </footer>

</body>
</html>
