
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colonel Online Shopping | Shop</title>

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    /* Header */
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
    }

    nav a:hover {
      color: #ffcd3c;
    }

    /* Main Section */
    .shop-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .shop-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-details {
      padding: 16px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .product-price {
      color: #e63946;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .product-btn {
      display: inline-block;
      background-color: #ffcd3c;
      color: #222;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .product-btn:hover {
      background-color: #ffa500;
      color: #fff;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
